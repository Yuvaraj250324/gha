  name: CI/CD Pipeline

  on: [push, pull_request]
  jobs:
    build:
      runs-on: ubuntu-latest
      # runs-on: [ubuntu-latest, windows-latest, macos-latest]
      
      steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build
        
      - name: Deploy
        run: npm run deploy
